{% extends '../base.html' %}
{% block title %}Upload{% endblock title %}

{% block content %}
{% if messages %}
<div class="alert alert-warning" alert-"{{ message.tags }}" role="alert">
{% for message in messages  %}
  {{message|safe}}
{% endfor %}
</div>
{% endif %}
<form enctype="multipart/form-data" action="{% url 'file_handler:home' %}" method='POST'>
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary py-2 mb-4 mt-5 fw-bold" type="submit">Submit</button>
<form>
<br>
{% endblock content %}
